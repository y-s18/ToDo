<form class="add-form">
  <div class="form-control">
    <label for="text">New To-Do</label>
    <input type="text" name="text" id="text" placeholder="Add To-Do"/>
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input type="text" name="day" id="day" placeholder="Add Day & Time"/>
  </div>
  <input type="submit" value="Save To-Do" class="btn btn-block" />
</form>
